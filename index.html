<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style/styles.css">

</head>

<body>
  <main class="product-card">
    <div class="product-image">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>
    <div class="product-details">
      <span class="category">Perfume</span>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
      <div class="price-container">
        <p class="price">$149.99</p>
        <p class="price-crossed">$169.99</p>
      </div>
      <button class="add-to-cart">
        <img src="images/icon-cart.svg" alt="Cart Icon">
        Add to Cart
      </button>
    </div>
  </main>
</body>

</html>
